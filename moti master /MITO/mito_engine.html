        animation: neuralPulse 8s ease-in-out infinite;
    }

    @keyframes neuralPulse {
        0%, 100% { opacity: 0.7; }
        50% { opacity: 1; }
    }

    .container {
        display: grid;
        grid-template-columns: 320px 1fr 280px;
        grid-template-rows: 80px 1fr 60px;
        grid-template-areas:

        height: 100vh;
